
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tracer</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'datashow/css/styles.css'%}" >
        <link rel="stylesheet" type="text/css" href="{% static 'datashow/css/explore.css'%}" >
        <link rel="stylesheet" type="text/css" href="{% static 'datashow/css/upload.css'%}" >
        <!-- Custom JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="{% static 'datashow/js/index.js' %}" defer></script>
        <script src="{% static 'datashow/js/charts.js' %}"></script>

        <!-- Tooltipster -->
        {% comment %} <link rel="stylesheet" type="text/css" href="datashow/css/tooltipster.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.0.min.js"></script>
        <script type="text/javascript" src="datashow/js/jquery.tooltipster.min.js"></script> {% endcomment %}
    </head>



    <body>
        <div class="container">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid ">
                  <div class="left-brand-parent">
                      <a class="navbar-brand left-brand" href="{% url 'index' %}">River Solute <br>Project (RSP)</a>
                  </div>
                      <ul class="nav">
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'explore' %}">Explore</a>
                        {% comment %} </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'upload' %}">Upload</a>
                        </li> {% endcomment %}
                        </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'documentation' %}">Documentation</a>
                        </li>
                      </ul>
                </div>
            </nav>
        </div>


    <!-- Main Content -->
    <div class="content mt-4">
        <div class="row">
            <!-- Centered column for content -->
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>


    <hr>
      <!-- Footer -->
      <footer class="footer mt-4" style="margin: 25px">
        <div class="container">
            <div class="row">
                <!-- Centered column for content -->
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <ul class="d-flex justify-content-between footer-list">
                        <li><a href="#">Contributors</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Funding</a></li>
                    </ul>
                </div>
            </div>
        </div>
      </footer>

      {% comment %} <script src="https://unpkg.com/htmx.org@1.9.6"></script> {% endcomment %}
    </body>
</html>
